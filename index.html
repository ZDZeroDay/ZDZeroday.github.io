‏<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乙Dゝ ZERO DAY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
            background: url('https://wallpaperset.com/w/full/6/1/8/170510.jpg') no-repeat center center/cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 20px;
            box-shadow: 0 0 20px #ffd700;
            backdrop-filter: blur(5px);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(255, 100, 0, 0.8);
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff6600, #ff0000);
            box-shadow: 0 0 25px rgba(255, 100, 0, 1);
        }

        .guns-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }

        .gun {
            width: auto;
            height: 100px;
            object-fit: contain;
            transition: transform 0.5s ease-in-out, box-shadow 0.3s;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }

        .gun:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px rgba(255, 255, 0, 1));
        }

        .member-box {
            text-align: center;
        }

        .owner-title {
            font-size: 18px;
            font-weight: bold;
            color: #ff5733;
            text-shadow: 0 0 10px #ff5733;
        }

        .vice-title {
            font-size: 18px;
            font-weight: bold;
            color: #33ff57;
            text-shadow: 0 0 10px #33ff57;
        }

        .telegram-id {
            font-size: 14px;
            color: #aaa;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .guns-container {
                flex-direction: column;
                align-items: center;
            }
            .gun {
                height: 80px;
            }
            .profile {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>乙Dゝ ZERO DAY</h1>
        <p>در صلح  و آرامش باشید</p>
        
        <div class="guns-container">
            <div class="member-box">
                <img src="https://i.postimg.cc/HWSNBsvw/IMG-4496.jpg" alt="AK-47" class="gun">
                <div class="owner-title">Owner</div>
                <div class="telegram-id">@Z3R0Z3D</div>
            </div>

            <div>
                <img src="https://i.postimg.cc/9MmxYvGg/IMG-4486.jpg" alt="Group Profile" class="profile">
            </div>

            <div class="member-box">
                <img src="https://i.postimg.cc/3wCSpKDD/IMG-4495.jpg" alt="Sniper" class="gun">
                <div class="vice-title">Vice Master</div>
                <div class="telegram-id">@ItsKernel</div>
            </div>
        </div>

        <br>
        <a href="https://t.me/YourChannelLink" class="btn">ورود به کانال تلگرام</a>
    </div>

</body>
</html>
